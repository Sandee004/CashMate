<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='send.css') }}">
    <script src="https://kit.fontawesome.com/6bd9574680.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav">
        <a href="{{url_for('homepage')}}"><i class="fa-solid fa-arrow-left" style="color: #000000;"></i></a>
        <h3>Send Money</h3>
    </div>

  <input type="text" class="number-input" readonly>
  <div class="keypad">
    <div class="row">
      <button class="key" data-number="1">1</button>
      <button class="key" data-number="2">2</button>
      <button class="key" data-number="3">3</button>
    </div>
    <div class="row">
      <button class="key" data-number="4">4</button>
      <button class="key" data-number="5">5</button>
      <button class="key" data-number="6">6</button>
    </div>
    <div class="row">
      <button class="key" data-number="7">7</button>
      <button class="key" data-number="8">8</button>
      <button class="key" data-number="9">9</button>
    </div>
    <div class="row">
      <button class="key"></button>
      <button class="key" data-number="0">0</button>
      <button class="key delete" data-number="delete">Delete</button>
    </div>
  </div>
    <button class="send"><a>Send</a></button>
    <script src="{{url_for('static', filename='send.js')}}"></script>
</body>
